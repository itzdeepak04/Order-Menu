<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1>Deluxe Sweet Shop</h1>
    <table class="container" border="1">
        <tr>
            <th>Sweet Name</th>
            <th>Quantity in (kg)</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Kaju Katli</td>
            <td class="main">
                <button class="plus">+</button>
                <span class="show">1 </span>
                <button class="minus">-</button>
            </td>
            <td>₹<span class="price">800</span></td>
        </tr>
        <tr>
            <td>Pedha</td>
            <td class="main">
                <button class="plus">+</button>
                <span class="show">1</span>
                <button class="minus">-</button>
            </td>
            <td>₹<span class="price">400</span></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;">Total <span style="color: rgb(6, 186, 6);">( flat 10% discount)</span></td>
            <td>₹<span class="total">1080</span></td>
        </tr>
    </table>
        <table class="counter" border="1">
            <tr>
                <td>cgst(2.5%)</td>
                <td>₹<span class="cgst">27</span></td>
            </tr>
            <tr>
                <td>sgst(2.5%)</td>
                <td>₹<span class="sgst">27</span></td>
            </tr>
            <tr>
                <td>Handling Fee</td>
                <td>₹<span class="charge">10.8</span></td>
            </tr>
            <tr>
                <td><b>Grand Total</b> <br> (including gst)</td>
                <td>₹<span class="grandtotal">1144.8</span></td>
            </tr>
        </table>
        <button class="bill"><a class="order">Order</a></button>






    <script type="module" src="./js/index.js">
        
    </script>
    
</body>
</html>
